<div class="row column1">

    <div class="col-md-12">
       <div class="white_shd full margin_bottom_30">
          <div class="full graph_head">
             
               <div class="row">
                  <div class="col-md-2">
                     
                     <button (click)="open(content)" class="btn-secondary">Ajouter </button>
                     <ng-template #content let-modal>
                       <div class="modal-header">
                         <h4 class="modal-title">Ajouter Une Famille</h4>
                         <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                           <span aria-hidden="true">&times;</span>
                         </button>
                       </div>
                       <div class="modal-body">
                         <form [formGroup]="familleForm" (submit)="OnSubmit()">
                           <label for="nom">Nom :</label>
                           <input type="text" [formControlName]="'nom'">
                   
                           <label for="descriptionFr">descriptionFr :</label>
                           <input type="text" [formControlName]="'descriptionFr'">
                           <label for="code">Phrase</label>
                           <input type="text" [formControlName]="'phrase'">
                           <label for="descriptionFr">descriptionEn :</label>
                           <input type="text" [formControlName]="'descriptionEn'">
                   
                           <label for="nom">Ordre</label>
                           <input type="number" [formControlName]="'ordre'">
                   
                           <label for="interne">Date Mise A jours :</label>
                           <input type="text" [formControlName]="'update'" >
                            <div>
                             <input type="radio" [formControlName]="'gmf'" value="true">
                             <label for="option1">GuideMethFilter</label>
                           </div>
                           <div>
                             <input type="radio" [formControlName]="'spf'" value="true">
                             <label for="option2">SparePartsFilter</label>
                           </div>
                           
                           <div class="modal-footer">
                             <input type="submit" class="btn btn-secondary" value="valider">
                           </div>
                         </form>
                       </div>
                     </ng-template>
                   
                   </div>
                   
               


            
            <div class="full price_table padding_infor_info">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="table-responsive-sm">
                        <h3>Liste des Familles </h3>
                        <table class="table table-bordered table-hover table-striped projects">
                           <thead class="thead-dark">
                              <tr>
                                 <th  >Nom</th>
                                  <th >Description Fr</th>
                                 <th >Phrase</th>
                                 <th >Description EN</th>
                                 <th >Ordre</th>
                                 <th >Date Mise Ã  jour </th>
                                 <th >GuideMethFilter</th>
                                 <th >SparePartsFilter</th>
                                 <td >Modification</td>
                              </tr>
                           </thead>
                           <tbody>
                              <tr *ngFor="let f of famille"  >
                                 <td>{{f.nom}}</td>
                                 <td>{{f.descriptionFr}}</td>
                                 <td>{{f.phrase}}</td>
                                 <td>{{f.descriptionEn}}</td>
                                 <td>{{f.ordre}}</td>
                                 <td>{{f.update}}</td>
                                 <td>{{f.gmf}}</td>
                                 <td>{{f.spf}}</td>
                                 <td>
                                    <p>modification</p>
                                 </td>
                                 
                                
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end row -->
    </div>
